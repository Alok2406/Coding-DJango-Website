{% extends 'base.html' %}

{% block title %} Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3">
  <h3>Contact Code_Smash Admin</h3>
  <form action="/contact" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" aria-describedby="lname">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col mt-3">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your Credential with anyone</small>
        </div>
      </div>
      <div class="col mt-3">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone">
        </div>
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="desc">Describe your issue :</label>
      <textarea class="form-control" name="desc" id="desc" cols="30" rows="5"></textarea>
    </div>

    <button type="submit" class="btn rounded-pill btn-primary mt-3 my-3">
      Submit
    </button>
  </form>
</div>

{% endblock %}
